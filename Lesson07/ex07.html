<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo sử dụng function</title>
</head>
<body>
    <button onclick="tinhTong()">Tính tổng</button>
    <script>
        var number1 =10;
       var  number2 =5
        function tinhTong(){
            var tong = number1 + number2
            document.write("<div> Tổng bằng: "+tong+"</div>")
        }
    </script>
</body>
</html>
