            color: red;

    <h1 style="color: blue;">CSS Inline</h1>
    <!-- CSS Trong file HTML-->
    <h2>CSS trong file</h2>

    <h3>CSS ngoài file HTML</h3>


    <h2 class="noidung">nội dung 1 </h2>
    <h2>nội dung 2 </h2>
